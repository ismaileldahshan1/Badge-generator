<!DOCTYPE html>
<html>
<head>
    <title>Generate your badge Avatar</title>

</head>
<body>
    <h1 id="heading">Generate your badge Avatar</h1>
    <b><i>Please upload a photo to be your avatar</i></b>

    <form id="avatarForm" method="post" action="/upload_avatar" enctype="multipart/form-data">
        <input type="file" id="avatarFile" name="filename" accept="image/png"/>
        <input type="submit" value="Upload Avatar"/>

    </form>



</body>
</html>
